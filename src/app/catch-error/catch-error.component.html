<mat-form-field>
    <mat-label>Enter user id</mat-label>
    <input matInput placeholder="user id" [formControl]="userIdSearch" required>
    <mat-error *ngIf="userIdSearch.invalid">User id is required</mat-error>
</mat-form-field>
<button mat-button color="primary" (click)="searchHandle()">Search By Id</button>
<p *ngIf="userSearchResult">{{userSearchResult}}</p>
